<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải Mật Thư</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Giải Mật Thư</h1>
        <p class="subtitle">Nhập mật mã để mở cổng:</p>
        <input type="text" id="code" placeholder="Nhập mật mã">
        <button id="submitBtn">Mở Cổng</button>
        <p id="message" class="hidden"></p>
        <div id="waitMessage" class="hidden">
            <p>Thử lại sau 15 giây...</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
